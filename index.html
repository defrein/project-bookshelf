<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="user">
            <div class="back-title"></div>
            <div class="the-title">
                <h1>Bookshelf Apps</h1>
            </div>
            <div class="add-books" id="inputBook">
                <div class="title">
                    <h3>Tambah Buku</h3>
                </div>
                <form>
                    <input id="inputTitle" name="inputTitle" placeholder="Masukkan judul buku" type="text" class="form-control" required="required">
                    <input id="inputAuthor" name="inputAuthor" placeholder="Masukkan nama penulis" type="text" class="form-control" required="required">
                    <input id="inputYear" name="inputYear" placeholder="Masukkan tahun terbit" type="number" class="form-control" required="required">
                    <div class="checkbox">
                        <input name="inputIsComplete" id="inputIsComplete" type="checkbox" class="custom-control-input" value="True">
                        <label for="inputIsComplete" class="custom-control-label">Sudah dibaca</label>
                    </div>
                    <div class="form-group row">
                        <div class="offset-4 col-8">
                            <button name="submit" type="submit" id="btn-submit" class="btn btn-primary">+ Tambah</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="main">
            <div class="buku belum-dibaca">
                <div class="title">
                    <h3>Belum Dibaca</h3>
                </div>
                <div class="books" id="incompleteBookList">
                </div>
            </div>

            <div class="buku sudah-dibaca">
                <div class="title">
                    <h3>Sudah Dibaca</h3>
                </div>
                <div class="books" id="completeBookList">
                </div>
            </div>
        </div>
    </div>
    <!-- JAVASCRIPT FILES -->
    <script src="js/dom.js"></script>
    <script src="js/script.js"></script>
    <script src="js/storage.js"></script>
    <!-- FONTAWESOME ICONS -->
    <script src="https://kit.fontawesome.com/7009cf2d19.js " crossorigin="anonymous "></script>
</body>

</html>
